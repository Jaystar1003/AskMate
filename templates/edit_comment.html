<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Comment</title>
    <style>
        table,td,th {
                border: 1px solid black;
                border-collapse: collapse;
                background-color: antiquewhite;
            }
        body {background-color: beige}
        a:link, a:visited {
            text-decoration: none;
            color: saddlebrown;
        }
    </style>
</head>
<body>

<table style="width: 100%">
    <thead>
    <tr>
        <th style="width: 20%">
            <a href="/"><img src="https://i.ibb.co/hHxT8DM/ask-mate.png" alt="none">ASK MATE</a></th>
        <th><a href="/list" style="font-size: large">Questions</a></th>
        <th><a href="/add-question" style="font-size: large">Ask Something!</a></th>
    </tr>
    </thead>
</table>

<h1 style="font-style: oblique">Edit Comment:</h1>
<br>
<form action="{{ url_for("edit_comment", comment_id = comment['id']) }}" method="POST" style="text-align: center">
    <label for="">New Message:</label>
    <br>
    <textarea name="message" id="" cols="50" rows="10" style="background-color: antiquewhite;">{{ comment['message'] }}</textarea>
    <br><br>
    <button type="submit" value="Submit">Edit!</button>
    <br>
</form>
</body>
</html>
